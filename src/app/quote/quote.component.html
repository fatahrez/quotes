<div class="container">
  <div class="row">
    <div class="col-md-6">
      <!-- <app-quote-form (addQuote)= 'addNewQuote($event)'></app-quote-form> -->
      <app-quote-form [addNewQuote]= 'addNewQuoteFunc'></app-quote-form>
    </div>
    <div class="col-md-6">
      <div class="style">  
        <div *ngFor ='let quote of quotes; let i = index'>
        <h2 [appHighlight]='color'>{{quote.author}}</h2>
        <button mat-stroked-button color='primary' (click)= 'toogleDetails(i)'>Show Quote</button>
        <app-quote-details *ngIf="quote.showQuote" [quote]='quote' (isDelete)= 'deleteQuote($event, i)' (isVote)='increaseVote($event, i)'></app-quote-details>
      </div>
    </div>
    </div>
  </div>
</div>
